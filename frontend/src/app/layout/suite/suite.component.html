<div class="content" [@routerTransition]>
    <screen-render #suiteScreen [type]="'SuiteScreen'"></screen-render>
    <screen-render #testResultScreen [type]="'TestResultScreen'"></screen-render>
    <div class="content layout-header">
        <div class="row justify-content-center" style="margin-bottom: 10px;">
            <div class="col-sm-6">
                <input #searchTerm (input)="searchSuites(searchTerm.value)" class="input form-control" type="text" placeholder="Search suites by name ..."/>
            </div>
            <button class="btn rounded-btn" (click)="newTest()" style="color: white;"><i class="fa fa-plus"></i> New Suite</button>
            <button class="btn rounded-btn" [disabled]="selectedSuites.length <= 0"  (click)="runTestSuite()" style="color: white;"><i class="fa fa-plus"></i> Run Selected Suites</button>
        </div>
    </div>
    <hr>
    <div class="content layout-body">
        <div class="row">
            <div class="col-12 row">
                <table class="table table-striped table-bordered" style="margin: 0;">
                    <thead>
                        <th width="10%">Name</th>
                        <th width="20%">Description</th>
                        <th width="10%">Select</th>
                        <th width="10%">Order</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let suite of suites" [ngClass]="{'selected': selectedSuite === suite}">
                            <td width="10%" (click)="testClicked(suite)">{{suite.name}}</td>
                            <td width="20%" (click)="testClicked(suite)">{{suite.description}}</td>
                            <td width="10%"><input class="form-control input" style="height: 20px;" type="checkbox" (click)="selectedSuites.indexOf(suite) > -1 ? selectedSuites.splice(selectedSuites.indexOf(suite), 1) : this.selectedSuites.push(suite)" [(ngModel)]="suite.selected" /></td>
                            <td width="10%">{{selectedSuites.indexOf(suite) > -1 ? selectedSuites.indexOf(suite) + 1 : 'Not Selected'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
